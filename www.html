<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		.div1{
			
			border: 1px solid black;
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<span>输入颜色</span>
	<input id="input1" type="text" name="" value="" placeholder="">
	<button id="button1" type="">修改颜色</button>
	<br>
	<div id="box" class="div1"></div>
	<script>
		inputElement = document.getElementById('input1');
		buttonElement = document.getElementById('button1');
		divElement = document.getElementById('box');

		buttonElement.onclick = changeColor;
        
        function changeColor(s){
        	var inputColor = inputElement.value;
        	divElement.style.backgroundColor=inputColor;
        }
	</script>
</body>
</html>
