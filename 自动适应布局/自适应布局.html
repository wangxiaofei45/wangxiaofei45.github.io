<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>自适应布局</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- viewport 是网页默认的宽度和高度 -->
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		*{
			margin: 0px;
			padding:0px;
		}
		#div{
			width: 100%;
			/*或者使用 width:auto*/
			background-color: red;
		}
		#div img{
			max-width: 100%;
			text-align: center;
		}

	</style>
</head>
<body>
	<div id="div">
		<img src="imges/1d00a9773912b31babd887178418367adbb4e1e1.jpg" alt="">
	</div>
</body>
</html>
