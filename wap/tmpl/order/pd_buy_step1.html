<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<title>确认订单</title>
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/cart.css">
</head>
<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>确认订单</h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup></sup></a> </div>
  </div>
  <div class="qm-nav-layout">
    <div class="qm-nav-menu"> <span class="arrow"></span>
      <ul>
        <li><a href="../../index.html"><i class="home"></i>首页</a></li>
        <li><a href="../../tmpl/search.html"><i class="search"></i>搜索</a></li>
        <li><a href="../../tmpl/member/member.html"><i class="member"></i>我的商城</a></li>
        <li><a href="javascript:void(0);"><i class="message"></i>消息<sup></sup></a></li>
      </ul>
    </div>
  </div>
</header>
<div class="qm-main-layout mb20">
  <div class="imcr-receipt-info mt5">
    <div>充值单号 : <span id="deposit"></span></div>
      <div class="imcr-receipt-info-title">
        <h3>您已申请了VIP会员充值，请立即在线支付！升级成功后可享受店铺成本价购买商品噢！
          	充值金额：<strong>￥<em id="totalPrice">0.00</em></strong> </h3>
      </div>
    </div>
  </div>
  <!--底部总金额固定层Begin-->
  <div class="qm-cart-bottom">
    <div class="total"><span id="online-total-wrapper"></span>
      <dl class="total-money">
        <dt>合计总金额：</dt>
        <dd>￥<em id="totalPrice"></em></dd>
      </dl>
    </div>
    <div class="check-out ok"><a href="javascript:void(0);" id="ToBuyStep">提交订单</a></div>
  </div>
  <!--底部总金额固定层End-->
  <div class="qm-bottom-mask"  id="list-payment-wrapper" >
    <div class="qm-bottom-mask-bg"></div>
    <div class="qm-bottom-mask-block">
      <div class="qm-bottom-mask-tip"><i></i>点击此处返回</div>
      <div class="qm-bottom-mask-top">
        <p class="qm-cart-num">本次充值需在线支付<em id="onlineTotal">0.00</em>元</p>
        <p style="display:none" id="isPayed"></p>
        <!-- <a href="javascript:void(0);" class="qm-bottom-mask-close"><i></i></a>  -->
      </div>
      <div class="qm-inp-con qm-inp-cart">
        <div class="qm-pay">
          <div class="spacing-div"><span>在线支付方式</span></div>
          <div class="pay-sel">
            <label style="display:none"><input type="radio" name="payment_code" class="checkbox" id="alipay" autocomplete="off" /><span class="alipay">支付宝</span></label>
            <label style="display:none"><input type="radio" name="payment_code" class="checkbox" id="wxpay" autocomplete="off" /><span class="wxpay">微信</span></label>
            <label style="display:none"><input type="radio" name="payment_code" class="checkbox" id="llpay" autocomplete="off" /><span class="llpay">银行卡</span></label>
          </div>
        </div>
        <div class="pay-btn"> <a href="javascript:void(0);" id="toPay" class="btn-l">确认支付</a> </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="../../js/core/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/core/template.js"></script>
<script type="text/javascript" src="../../js/core/simple-plugin.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>  
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/tmpl/pd_buy_step1.js"></script>
</body>
</html>
