  </div>
  <div class="qm-nav-layout">

      </ul>
    </div>

</header>
<div class="qm-main-layout">
  <!--底部总金额固定层End-->
  <div id="list-payment-wrapper" class="qm-bottom-mask up">
    
    <div class="qm-bottom-mask-paystep">
      <div class="qm-bottom-mask-top" id="wrapperUseBalance" style="display: none;">
        <p class="qm-cart-num">云币不足请充值<em id="onlineTotal">1</em>元</p>
        <p id="isPayed" class="qm-cart-payed-tips"></p>
      </div>
      <div class="qm-inp-con qm-inp-cart">
        <ul class="form-box" id="internalPay">
          <li class="form-item">
            <div class="input-box"> 
              <span class="txt">实际消费金额</span>
              <input type="text" class="inp" id="pay_price" name="pay_price" value="" autocomplete="off" placeholder="询问服务员后输入">
              <span class="input-del"></span>
            </div>
          </li>
          
          <li class="form-item" id="wrapperUseRCBpay">
            <div class="input-box pl5">
              <label>
              <input type="checkbox" class="checkbox" id="useRCBpay" autocomplete="off">使用充值卡支付 <span class="power"><i></i></span></label>
              <p>可用充值卡余额 ￥<em id="availableRcBalance"></em></p>
            </div>
          </li>
          <li class="form-item" id="wrapperUseJFpy">
            <div class="input-box pl5">
              <span class="txt">云币支付</span>
              <input type="text" class="inp" id="pay_points" name="pay_points" value="" autocomplete="on" disabled="disabled" placeholder="自动计算不需输入">
              <p>可用云币 ￥<em id="availablePoints"></em></p>
            </div>
          </li>
          <li class="form-item" id="wrapperUsePDpy">
            <div class="input-box pl5">
              <label><input type="checkbox" class="checkbox" id="usePDpy" autocomplete="off">使用积分支付 <span class="power"><i></i></span> </label>
              <p>可用积分余额 ￥<em id="availablePredeposit"></em></p>
            </div>
          </li>
          <li class="form-item" id="wrapperPaymentPassword" style="display: none;border-bottom:solid #EEE 0.05rem;">
            <div class="input-box"> 
              <span class="txt">输入支付密码</span>
              <input type="password" class="inp" id="paymentPassword" autocomplete="off">
              <span class="input-del"></span>
            </div>
            <a href="../member/member_paypwd_step1.html" style="display:none" class="input-box-help"><i>i</i>尚未设置</a> 
          </li>
        </ul>
        <div style="display: block;margin-top: 1rem; background-color: #F5F5F5;"></div>
		    <ul>
	          <li class="form-item" id="wrapperTotelPrice">
	            <div class="input-box">
	            	<span class="txt">实付金额</span>
	              	<p style="font-size:1.2rem;color:#DB4453;">
	              	￥<em id="availableTotal" style="font-size:1.2rem;color:#DB4453;">0.00</em>
	              	</p>
	            </div>
	          </li>
	        </ul>
        
        <div class="qm-pay" id="vr_payment_list">
          <div class="spacing-div"><span>在线支付方式</span></div>
          <div class="pay-sel">
		  	<label ><input type="radio" name="payment_code" class="checkbox" id="wxpay" autocomplete="off"  checked="true"><span class="wxpay">微信</span></label>
            <label ><input type="radio" name="payment_code" class="checkbox" id="alipay" autocomplete="off"><span class="alipay">支付宝</span></label>
            <label ><input type="radio" name="payment_code" class="checkbox" id="llpay" autocomplete="off"><span class="llpay">银行卡</span></label>
          </div>
        </div>
        <div class="pay-btn"> <a href="javascript:void(0);" id="toPay" class="btn-l">确认支付</a> </div>
      </div>
    </div>
  </div>
</div>
