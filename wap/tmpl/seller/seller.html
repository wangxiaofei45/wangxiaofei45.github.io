<script>
    $(document).ready(function(){
        init_tab_host(1);
    })
    var __i;
    window.addEventListener('touchstart',function(event){
        __i=0;
    })
    window.addEventListener('touchmove',function(){
        if(__i==0){
            $('#tab-host').css('bottom','-120px');
        }
        __i=1;
    })
    window.addEventListener('touchend',function(){
        $('#tab-host').css('bottom','0px');
    })

    window.addEventListener('touchcancel',function(){
        $('#tab-host').css('bottom','0px');
    })
    $('.picbox').hide();
	$('.add-alert').click(function(){
		if (getQueryString("key") != "") {
	        var a = getQueryString("key");
	        var e = getQueryString("username");
	        addCookie("key", a);
	        addCookie("username", e)
	    } else {
	        var a = getCookie("key")
	    }
	    if(a){
			$('.picbox').show();
	       	$('.marter').show();
			move('.picbox')
	                .set('top','20%')
	                .duration('0.5s')
	                .end();
			$('.marter').click(function(){
				picclosed()
			})
	    }else{
	        location.href="../member/login.html";
	    }
	})
		$('.bottompic').click(function(){
			picclosed()
		})
		function picclosed(){
			$('.marter').hide();
			$('.picbox').hide();
            move('.picbox')
            .set('top','-70%')
            .duration('0.5s')
            .end();
        }
</script>
