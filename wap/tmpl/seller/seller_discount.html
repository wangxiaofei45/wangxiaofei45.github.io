<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="format-detection" content="telephone=no"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
	<title>店铺优惠设置</title>
	<link rel="stylesheet" type="text/css" href="../../css/seller/base.css">
	<link rel="stylesheet" type="text/css" href="../../css/member.css">
</head>
<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>店铺优惠设置</h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="seller_discount_note.html">优惠说明</a> </div>
  </div>
</header>
<div class="qm-main-layout">
  <div class="qm-inp-con">
    <form action="" method ="">
      <ul class="form-box">
      	<li class="form-item">
          <h4>订单抵扣总比例</h4>
          <div class="input-box">
            <input type="text" id="total_ratio" name="total_ratio" class="inp" autocomplete="off" maxlength="11" placeholder="输入可用云币抵扣的金额" oninput="writeClear($(this));" onfocus="writeClear($(this));" pattern="[0-9]*"/>
            <span class="input-del"></span>
          </div>
        </li>
             
        <li class="form-item">
          <h4>使用云币比例</h4>
          <div class="input-box">
            <input type="text" id="jf_ratio" name="jf_ratio" class="inp" autocomplete="off" maxlength="11" placeholder="输入可用云币抵扣的金额" oninput="writeClear($(this));" onfocus="writeClear($(this));" pattern="[0-9]*"/>
            <span class="input-del"></span>
          </div>
        </li>
        <li class="form-item">
          <h4>使用充值卡比例&nbsp;</h4>
          <div class="input-box">
            <input type="text" id="czk_ratio" name="czk_ratio" maxlength="4" size="10" class="inp" autocomplete="off" placeholder="输入可用充值卡抵扣的金额" oninput="writeClear($(this));"/>
            <span class="input-del"></span>
          </div>
        </li>
        <li class="form-item">
          <h4>使用积分比例&nbsp;</h4>
          <div class="input-box">
            <input type="text" id="ye_ratio" name="ye_ratio" maxlength="4" size="10" class="inp" autocomplete="off" placeholder="输入可用积分抵扣的金额" oninput="writeClear($(this));"/>
            <span class="input-del"></span>
          </div>
        </li>     
        <li class="form-item">
          <h4>最多可用云币</h4>
          <div class="input-box">
            <input type="text" id="jf_limit" name="jf_limit" class="inp" autocomplete="off" maxlength="11" placeholder="输入可用云币抵扣的金额" oninput="writeClear($(this));" onfocus="writeClear($(this));" pattern="[0-9]*"/>
            <span class="input-del"></span>
          </div>
        </li>
        <li class="form-item">
          <h4>最多可用充值卡&nbsp;</h4>
          <div class="input-box">
            <input type="text" id="rc_balance" name="rc_balance" maxlength="4" size="10" class="inp" autocomplete="off" placeholder="输入可用充值卡抵扣的金额" oninput="writeClear($(this));"/>
            <span class="input-del"></span>
          </div>
        </li>
        <li class="form-item">
          <h4>最多可用积分&nbsp;</h4>
          <div class="input-box">
            <input type="text" id="predeposit" name="predeposit" maxlength="4" size="10" class="inp" autocomplete="off" placeholder="输入可用积分抵扣的金额" oninput="writeClear($(this));"/>
            <span class="input-del"></span>
          </div>
        </li>
      </ul>
      <div class="error-tips"></div>
      <div class="form-btn"><a href="javascript:void(0);" class="btn" >保存设置</a></div>
    
    </form>
   
    <div class="register-mobile-tip"> 小提示：通过手机验证后，可用于快速找回登录密码及支付密码，接收账户资产变更等提醒。</div>
  </div>
</div>
<footer id="footer" class="bottom"></footer>

<script type="text/javascript" src="../../js/core/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/core/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/footer.js"></script>
<script type="text/javascript" src="../../js/tmpl/seller/seller_discount.js"></script> 
</body>
</html>
