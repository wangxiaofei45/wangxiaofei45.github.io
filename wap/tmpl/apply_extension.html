<script type="text/html" id="apply_info_form">
<form action="" method ="">
  <span>
    <% if (apply_info.saleman_apply == 1 && apply_info.ai_type !=3){%>
    <input type="radio" name="ai_type" value="1" checked="checked"/>导购员&nbsp;&nbsp;
    <% }%>
    <% if (apply_info.promotion_apply == 1){%>
    <input type="radio" name="ai_type" value="2" checked="checked"/>推广员
    <% }%>
  </span>
  <span>
    <input type="text" placeholder="真实姓名" class="input-40" name="truename" id="truename" value="<%=apply_info.member_truename;%>"/>
  </span>
  <span>
    <input type="text" placeholder="电子邮箱" class="input-40" name="email" id="email" value="<%=apply_info.member_email;%>"/>
  </span>
  <span>
    <input type="text" placeholder="手机号码" class="input-40" name="mobile" id="mobile" value="<%=apply_info.member_mobile;%>"/>
  </span>
  <span>
    <input type="text" placeholder="QQ号码" class="input-40" name="qq" id="qq" value="<%=apply_info.member_qq;%>"/>
  </span>
  <span>
    <input type="text" placeholder="联系地址" class="input-40" name="areainfo" id="areainfo" value="<%=apply_info.member_areainfo;%>"/>
  </span> 
  <span>
    <input type="text" placeholder="申请说明" class="input-40" name="describe" id="describe" />
  </span>           
  <input type="hidden" name="ai_from" value="<%=apply_info.ai_from;%>">
  <input type="hidden" name="ai_target" value="<%=apply_info.ai_target;%>">
  <input type="hidden" name="client" value="wap">
  <div class="error-tips mt10"></div>
  <a href="javascript:void(0);" class="l-btn-login mt10" id="applybtn">提交申请</a>
</form>
</script>
