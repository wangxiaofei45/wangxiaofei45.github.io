<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>推广二维码</title>
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/extension.css">
<link rel="stylesheet" type="text/css" href="../../css/cart.css">
<script type="text/javascript" src="http://qzonestyle.gtimg.cn/qzone/qzact/common/share/share.js"></script>
</head>
<body>
<header id="header" class="transparent">
  <div class="header-wrap">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back"></i> </a> </div>
    <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup></sup></a> </div>
  </div>
  <div class="qm-nav-layout">
    <div class="qm-nav-menu"> <span class="arrow"></span>
      <ul>
        <li><a href="../../index.html"><i class="home"></i>首页</a></li>
        <li><a href="../search.html"><i class="search"></i>搜索</a></li>
        <li><a href="../cart_list.html"><i class="cart"></i>购物车<sup></sup></a></li>
        <li><a href="../member/member.html"><i class="member"></i>我的商城</a></li>
        <li><a href="javascript:void(0);"><i class="message"></i>消息<sup></sup></a></li>
      </ul>
    </div>
  </div>
</header>

<div class="exten-top clearfix" id="extension-info"></div>

<div class="exten-center" id="extension-profile"></div>

<div id="nativeShare"></div> 
  <div id="list-payment-wrapper" class="qm-bottom-mask">
    <div class="qm-bottom-mask-bg"></div>
    <div class="qm-bottom-mask-block">
      <div class="qm-bottom-mask-tip"><i></i>点击此处返回</div>
      <div class="qm-bottom-mask-top">
        <p class="qm-cart-num">今日有<em id="onlineNum" >1</em>笔交易需<span id="onlineCode">在线支付</span><em id="onlineTotal">0.00</em>元</p>
        <p style="display:none" id="isPayed" class="qm-cart-payed-tips"></p>
        <a href="javascript:void(0);" class="qm-bottom-mask-close"><i></i></a> 
      </div>
      <div class="qm-inp-con qm-inp-cart">
        <ul class="form-box" id="internalPay">
          <p class="rpt_error_tip" style="display:none;color:red;"></p>
          <li class="form-item" id="wrapperUseRCBpay" style="display:none">
            <div class="input-box pl5">
              <p>剩余充值卡 ￥<em id="availableRcBalance"></em></p>
            </div>
          </li>
          <li class="form-item" id="wrapperUsePDpay" style="display:none">
            <div class="input-box pl5">
              <p>剩余智琳币 ￥<em id="availablePredeposit"></em></p>
            </div>
          </li>
          <li class="form-item" id="wrapperUseJFpay" style="display:none">
            <div class="input-box pl5">
              <p>剩余积分 ￥<em id="availablePoints"></em></p>
            </div>
          </li>
          <li class="form-item" id="wrapperPaymentPassword" style="display:none">
            <div class="input-box"> 
              <span class="txt">输入支付密码</span>
              <input type="password" class="inp" id="paymentPassword" autocomplete="off" />
              <span class="input-del"></span>
            </div>
            <a href="member_paypwd_step1.html" class="input-box-help" style="display:none"><i>i</i>尚未设置</a> 
          </li>
        </ul>
        <div class="qm-pay" id="payment_list">
          <div class="spacing-div"><span>在线支付方式</span></div>
          <div class="pay-sel">
          	<input type="hidden" id="pay_text" value="">
		    <label id="label_xjpay"><input type="radio" name="payment_code" class="checkbox" id="xjpay" autocomplete="off"><span class="xjpay">现金</span></label>
            <label id="label_skpay"><input type="radio" name="payment_code" class="checkbox" id="skpay" autocomplete="off"><span class="skpay">刷卡</span></label>
          	<label id="label_wxpay"><input type="radio" name="payment_code" class="checkbox" id="wxpay" autocomplete="off" /><span class="wxpay">微信</span></label>
			<label id="label_alipay"><input type="radio" name="payment_code" class="checkbox" id="alipay" autocomplete="off" /><span class="alipay">支付宝</span></label>
            <label id="label_llpay"><input type="radio" name="payment_code" class="checkbox" id="llpay" autocomplete="off" /><span class="llpay">银行卡</span></label>
          </div>
        </div>
        <div class="pay-btn"> <a href="javascript:void(0);" id="toConfirmPay" class="btn-l">确定支付</a> </div>
      </div>
    </div>
  </div>
<!--foot-->
<footer id="footer" class="fixed-Width"></footer>
<script type="text/javascript" src="../../js/core/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/core/simple-plugin.js"></script>
<script type="text/javascript" src="../../js/core/template.js"></script>
<script type="text/javascript" src="../../js/core/zepto.waypoints.js"></script> 
<script type="text/javascript" src="http://qzonestyle.gtimg.cn/qzone/qzact/common/share/share.js"></script>
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/tmpl/extension_qrcode.js"></script>
<script type="text/javascript" src="../../js/footer.js"></script>

</body>
</html>
<script type="text/html" id="extension-info-tmpl">
  <div class="exten-information">
    <div class="exten-avatar fleft">
      <img src="<%=member_info.avator;%>" />
    </div>
    <div class="exten-infor fleft">
      <div class="exten-name mt10"><span><%=member_info.user_name;%></span></div>
	  <% if (member_info.mc_name !=''){%>
	  <div class="exten-mc"><span>渠道身份：<%=member_info.mc_name;%></span></div>
	  <% }%>
    </div>
  </div>
  <div class="exten-option">
    <ul class="ex-op-list">
      <li class="ex-op-item">
	    <a href='order_list.html?state=10'>
          <span class="im-label"><i class="fa fa-cc-visa"></i></span>
		  <span class="im-count">待付款</span>
		</a>
		<% if (member_info.order_info.order_new>0){%>
		<span class="operate-num"><%=member_info.order_info.order_new;%></span>
		<% }%>
      </li>
	  <li class="ex-op-item">
	    <a href='order_list.html?state=20'>
          <span class="im-label"><i class="fa fa-truck"></i></span>
		  <span class="im-count">待发货</span>
		</a>
		<% if (member_info.order_info.order_pay>0){%>
		<span class="operate-num"><%=member_info.order_info.order_pay;%></span>
		<% }%>
      </li>
	  <li class="ex-op-item">
	    <a href='order_list.html?state=30'>
          <span class="im-label"><i class="fa fa-edit"></i></span>
		  <span class="im-count">待收货</span>
		</a>
		<% if (member_info.order_info.order_send>0){%>
		<span class="operate-num"><%=member_info.order_info.order_send;%></span>
		<% }%>
      </li>
	  <li class="ex-op-item">
	    <a href='favorites.html'>
          <span class="im-label"><i class="fa fa-heartbeat"></i></span>
		  <span class="im-count">喜欢</span>
		</a>
      </li>
	  <li class="ex-op-item">
	    <a href='views_list.html'>
          <span class="im-label"><i class="fa fa-paw"></i></span>
		  <span class="im-count">足迹</span>
		</a>
      </li>
	</ul>
  </div>  
</script>

<script type="text/html" id="extension-profile-tmpl">
  <div class="exten-plate">
    <div class="title"><i class="fa fa-qrcode"></i><span>推广二维码</span></div>
	<ul style="padding: 10px 0px;font-size:16px; font-weight:500; color: #6d6d6d;text-align: center;">
	<li >我的邀请码: <span style="color: #f25555;"><%=member_info.extension_code;%></span></li>
    </ul>
	<ul class="im-ind-panel">
	  <li class="im-ind-item">
	    <img src="<%=member_info.extension_qrcode;%>" />
		<span class="im-count">扫一扫二维码，开创财富之旅！</span>
      </li>
	</ul>
  </div>
</script>
