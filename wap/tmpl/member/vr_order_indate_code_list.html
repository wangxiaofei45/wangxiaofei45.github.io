<link rel="stylesheet" type="text/css" href="../../css/member.css">
</head>
<body>
<header id="header"></header>
<div class="order-delivery-wp" id="order-indatecode"></div>

<!--foot-->
<div id="main_footer" class="footer mr-t20"></div>
<!--全局导航-->
<div id="main-globalnav" class="global-nav"></div>
<!--分类菜单-->

<script type="text/html" id="order-indatecode-tmpl">
<div class="order-delivery-wrapper">
  <% if (err) { %>
  <div class="no-record m10"><%= err %></div>
  <% } else { %>
  <ul class="order-delivery-infolist">
	<% for (var i in code_list) { %>
	<li>
	  <b><%= code_list[i].vr_code %></b>
	 （过期时间：<%= toDateString(code_list[i].vr_indate) %>）
	</li>
	<% } %>
  </ul>
  <% } %>
</div>
</script>
