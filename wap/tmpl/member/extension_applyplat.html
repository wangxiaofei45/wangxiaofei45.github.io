<script type="text/html" id="apply_info_form">
  <div class="qm-inp-con">
    <form action="" method ="">
      <ul class="form-box">      
	    <li class="form-item">
		  <h4>真实姓名：</h4>
          <div class="input-box">
            <input type="text" placeholder="" class="inp" name="truename" id="truename" value="<%=apply_info.member_truename;%>" />
          </div>
        </li>
		<li class="form-item">
		  <h4>手机号码：</h4>
          <div class="input-box">
            <input type="text" placeholder="" class="inp" name="mobile" id="mobile" value="<%=apply_info.member_mobile;%>" />
          </div>
        </li>
		<li class="form-item">
		  <h4>电子邮箱：</h4>
          <div class="input-box">
            <input type="text" placeholder="" class="inp" name="email" id="email" value="<%=apply_info.member_email;%>" />
          </div>
        </li>
		<li class="form-item">
		  <h4>QQ号码：</h4>
          <div class="input-box">
            <input type="text" placeholder="" class="inp" name="qq" id="qq" value="<%=apply_info.member_qq;%>" />
          </div>
        </li>
		<li class="form-item">
		  <h4>联系地址：</h4>
          <div class="input-box">
            <input type="text" placeholder="" class="inp" name="areainfo" id="areainfo" value="<%=apply_info.member_areainfo;%>" />
          </div>
        </li>
		<li class="form-item">
		  <h4>申请说明：</h4>
          <div class="input-box">
            <input type="text" placeholder="" class="inp" name="describe" id="describe" value="" />
          </div>
        </li>
	  </ul>        
      <input type="hidden" name="client" value="wap">
	  <div class="error-tips"></div>
      <a href="javascript:void(0);" class="btn-l" id="applybtn">提交申请</a>  
    </form>
  </div>
