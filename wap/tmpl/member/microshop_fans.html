<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>微店联盟</title>
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/microshop.css">
</head>
<body>
<header id="header"></header>
<div class="dis-shopowner-layout">
  <div class="scroller-box">
    <div class="member-top" id="shop_top"></div>
  </div>    
</div>
<div class="dis-goodslist-layout">
  <ul class="fans-store-list" id="fans_list"></ul>
</div>
<div class="bottom_bar" style="-webkit-transform:translate3d(0,0,0)">
  <nav>
    <ul id="bottom_menu" class="bottom_menu">
    </ul>
  </nav>
</div>
<!--底部推广二维码层Start-->
<div id="list-qrcode-wrapper" class="qm-bottom-mask">  
</div>
<!--底部推广二维码层End-->
<script type="text/javascript" src="../../js/core/zepto.min.js"></script>
<script type="text/javascript" src="../../js/core/simple-plugin.js"></script>
<script type="text/javascript" src="../../js/core/qmscroll-load.js"></script>
<script type="text/javascript" src="../../js/core/template.js"></script>
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/tmpl/microshop_fans.js"></script>
</body>
</html>
<script type="text/html" id="header-bar-tmpl">
  <div class="header-wrap">
    <div class="header-l">
	  <img class="qrcode" id="user-qrcode" src="<%=member_info.qrcode;%>" />
	</div>
	<div class="header-title"><h3><%=member_info.truename;%>微店</h3></div>
	<div class="header-r"><a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup></sup></a></div>
  </div>
  <div class="qm-nav-layout">
    <div class="qm-nav-menu"><span class="arrow"></span>
      <ul>
        <li><a href="../../index.html"><i class="home"></i>首页</a></li>
        <li><a href="../cart_list.html"><i class="cart"></i>购物车</a><sup></sup></li>
        <li><a href="javascript:void(0);"><i class="message"></i>消息<sup></sup></a></li>
      </ul>
    </div>
  </div>
</script>  
<script type="text/html" id="bottom-menu-tmpl">
  <li>
    <a href="../../index.html">
      <i class="home"></i>
      <label>首页</label>
    </a>
  </li>
  <li>
    <a href="javascript:void(0);" id="microshop_fans">
      <i class="teams"></i>
      <label>微店</label>
    </a>
  </li>

  <li class="avatar">
    <div class="user-avatar" id="user-avatar"> 
	  <img id="user_avatar_img" src="<%=member_info.avator;%>"/> 
	</div>
  </li>
      
  <li>
    <a href="../cart_list.html">
      <i class="cart"></i>
      <label>购物车</label>
    </a>
  </li>
  <li>
    <a href="member.html">
      <i class="member"></i>
      <label>个人中心</label>
    </a>
  </li>
</script>
<script type="text/html" id="distribute_fans_list">
<%if(fans_list.length>0){%>
  <% for (var k in fans_list) { var v = fans_list[k]; %>
  <li id="fansitem_<%=v.member_id %>">
    <a href="<%=WapSiteUrl%>/tmpl/member/microshop.html?id=<%=v.member_id %>">
      <div class="store-avatar"><img src="<%=v.avator_url %>"/></div>
      <dl class="store-info">
        <dt class="store-name"><%=v.store_name %></dt>
        <dd><span>粉丝：<em><%=v.store_fans %></em>人</span><span>商品：<em><%=v.goods_count %></em>件</span></dd>
      </dl>
    </a>
  </li>
  <%}%>
  <li class="loading"><div class="spinner"><i></i></div>数据读取中</li>
<%}else{%>
  <div class="qm-norecord favorite-store">
    <div class="norecord-ico"><i></i></div>
    <dl>
      <dt>这家伙很懒，或许还在睡觉~~</dt>
      <dd>该起床了，再不起床就要迟到了...</dd>
    </dl>
  </div>
<%}%>
</script>
<script type="text/html" id="list-qrcode-tmpl">
  <div class="qm-bottom-mask-bg"></div>
  <div class="qm-bottom-mask-block">
    <div class="qm-bottom-mask-tip"><i></i>微店二维码</div>
    <div class="qm-bottom-mask-top">
      <a href="javascript:void(0);" class="qm-bottom-mask-close"><i></i></a> 
    </div>
    <div class="qm-inp-con qm-inp-cart" id="list-voucher-scroll">
      <div class="member_qrcode_view">
        <img class="qrcode" id="user-qrcode-view" src="<%=member_info.qrcode;%>" />
      </div>
    </div>
  </div>
</script>
