<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

</head>
<body>
<header id="header"></header>
<div class="dis-shopowner-layout">
  <div class="scroller-box">
    <div class="member-top" id="shop_top"></div>
  </div>    
</div>
<div class="dis-goodslist-layout">
  <div class="grid">
	<ul class="goods-secrch-list distribute-list" id="distribute_list"></ul>
  </div>
</div>
<div class="bottom_bar" style="-webkit-transform:translate3d(0,0,0)">
  <nav>
    <ul id="bottom_menu" class="bottom_menu">
    </ul>
  </nav>
</div>
<!--底部推广二维码层Start-->
<div id="list-qrcode-wrapper" class="qm-bottom-mask">  
</div>
<!--底部推广二维码层End-->
<!--底部背景编辑层Start-->
<div id="list-backgroud-wrapper" class="qm-bottom-mask">  
</div>
<!--底部背景编辑层End-->
<!--正在操作...-->
<div class="operation-loading hide">
  <div class="operation-block">
    <div class="spinner"><i></i></div>请稍侯，正在上传店铺背景...
  </div>
</div>
<script type="text/javascript" src="../../js/core/zepto.min.js"></script>
<script type="text/javascript" src="../../js/core/simple-plugin.js"></script>
<script type="text/javascript" src="../../js/core/qmscroll-load.js"></script>
<script type="text/javascript" src="../../js/core/template.js"></script>
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/tmpl/microshop.js"></script>
</body>
</html>
<script type="text/html" id="header-bar-tmpl">
  <div class="header-wrap">
    <div class="header-l">
	  <img class="qrcode" id="user-qrcode" src="<%=member_info.qrcode;%>" />
	</div>
	<div class="header-title"><h3><%=member_info.truename;%>微店</h3></div>
	<div class="header-r"><a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup></sup></a></div>
  </div>
  <div class="qm-nav-layout">
    <div class="qm-nav-menu"><span class="arrow"></span>
      <ul>
        <li><a href="../../index.html"><i class="home"></i>首页</a></li>
        <li><a href="../cart_list.html"><i class="cart"></i>购物车</a><sup></sup></li>
        <li><a href="javascript:void(0);"><i class="message"></i>消息<sup></sup></a></li>
      </ul>
    </div>
  </div>
</script>  
<script type="text/html" id="bottom-menu-tmpl">
  <li>
    <a href="../../index.html">
      <i class="home"></i>
      <label>首页</label>
    </a>
  </li>
  <li>
    <a href="javascript:void(0);" id="microshop_fans">
      <i class="teams"></i>
      <label>联盟</label>
    </a>
  </li>
  <li class="avatar">
    <div class="user-avatar" id="user-avatar"> 
	  <img id="user_avatar_img" src="<%=member_info.avator;%>"/> 
	</div>
  </li>      
  <li>
    <a href="../cart_list.html">
      <i class="cart"></i>
      <label>购物车</label>
    </a>
  </li>
  <li>
    <a href="member.html">
      <i class="member"></i>
      <label>个人中心</label>
    </a>
  </li>
</script>

<script type="text/html" id="distribute_goods_list">
<%if(goods_list.length>0){%>
  <% for (var k in goods_list) { var v = goods_list[k]; %>
  <li class="goods-item" id="disitem_<%=v.goods_id %>">
	<a href="<%=WapSiteUrl%>/tmpl/product_detail.html?goods_id=<%=v.goods_id %>">
	  <span class="goods-pic"><img src="<%=v.goods_image_url %>"/></span>
	  <dl class="goods-info">
	    <dt class="goods-name"><h4><%=v.goods_name %></h4></dt>
	  </dl>
	  <dd class="goods-sale">
		<span class="goods-price">￥<em><%=v.goods_price %></em></span>
	  </dd>
	</a>
	<%if(view_type>3){%>
	<a href="javascript:void(0);" im_type="distribute_del" data_id="<%=v.goods_id %>" class="distribute-del"></a>
	<% }else{ %>
	<span class="market-price">￥<%=v.goods_marketprice;%></span>
	<%}%>
  </li>
  <%}%>
  <li class="loading"><div class="spinner"><i></i></div>数据读取中</li>
<%}else{%>
  <div class="qm-norecord distribute-goods">
	<div class="norecord-ico"><i></i></div>
	<dl>
	  <% if(view_type==1){%>
	  <dt>店铺空空，顾客匆匆~~~</dt>
	  <dd>可以去商城看看哪些宝贝值得推广</dd>
	  <%}else{%>
	  <dt>这家伙很懒，或许还在睡觉~~</dt>
	  <dd>投诉吧，又怕伤感情.......唉</dd>
	  <%}%>
	</dl>
	<% if(view_type==1){%>
	<a href="<%=WapSiteUrl%>/tmpl/product_categroy.html" class="btn">逛逛，淘一淘</a>
	<%}%>
  </div>
<%}%>
</script>
<script type="text/html" id="list-qrcode-tmpl">
  <div class="qm-bottom-mask-bg"></div>
  <div class="qm-bottom-mask-block">
    <div class="qm-bottom-mask-tip"><i></i>微店二维码</div>
    <div class="qm-bottom-mask-top">
      <a href="javascript:void(0);" class="qm-bottom-mask-close"><i></i></a> 
    </div>
    <div class="qm-inp-con qm-inp-cart" id="list-voucher-scroll">
      <div class="member_qrcode_view">
        <img class="qrcode" id="user-qrcode-view" src="<%=member_info.qrcode;%>" />
      </div>
    </div>
  </div>
</script>

<script type="text/html" id="list-backgroud-tmpl">
  <div class="qm-bottom-mask-bg"></div>
  <div class="qm-bottom-mask-block">
    <div class="qm-bottom-mask-tip"><i></i>更换店铺背景</div>
    <div class="qm-bottom-mask-top">
      <a href="javascript:void(0);" class="qm-bottom-mask-close"><i></i></a> 
    </div>
    <div class="qm-inp-con qm-inp-cart" id="list-voucher-scroll">
      <div class="shop_backgroud_edit">
        <ul>
          <li>
            <a href="javascript:void(0);" id="get_backgroud_shot" class="shot">              
              <i class="cc-shot"></i><p>图片或自拍(建议420X220 jpg图像)</p>
              <span><input type="file" hidefocus="true" size="1" class="input-file" name="file" id=""></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</script>
