<!DOCTYPE html>
<html>

	<head>
		<title>myapp</title>
	</head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telphone=no,email=no" />
	<meta name="hotcss" content="max-width=640">
	<title>手机端商城</title>
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../../css/all.css" />
	<link rel="stylesheet" type="text/css" href="../../css/my.css" />
	<!--适应手机的hotcss-->
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script src="../../js/hotcss.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/config.js"></script>
	<script src="../../js/tmpl/odering/my.js"></script>
	

	<body>
		<div class="my_body">
			<div class="header display-flex">
				<div class="header_container display-flex">
             
					<div class="header_list1"></div>
					<div class="header_list2">我的</div>
					<div class="header_list1" id="out">退出</div>
				</div>
			</div>
			<div class="user_manager display-flex">
				<div class="user_container display-flex">
                    <img src="../../image/my/head-pic.png"/>
					<div class="user_name display-flex">
						<div class="name1">客户姓名</div>
						<div class="name2"></div>
					</div>
					<div class="area display-flex">
						<div class="area1">所属地区</div>
						<div class="area2">浙江 杭州</div>
					</div>
				</div>
			</div>
			<div class="Super_services">
				<div class="Super_service display-flex">
					<div class="Super_center flex-start">
						<img src="../../image/my/my-member.png" />
						<div class="text">
							尊享服务
						</div>
					</div>
				</div>
				<div class="user_tab display-flex">
					<div class="tab_center display-flex">
						<a href="/wap/tmpl/ordering/myteam.html">
							<div class="center_list">
								<img src="../../image/my/vip-team.png" alt="" />
								<p>我的团队</p>
							</div>
						</a>
						<a href="/wap/tmpl/ordering/myinvitation.html">
							<div class="center_list">
								<img src="../../image/my/vip-index.png" alt="" />
								<p>心跳指数</p>
							</div>
						</a>
						<a href="/wap/tmpl/ordering/myQuickMark.html">
							<div class="center_list">
								<img src="../../image/my/vip-number.png" alt="" />
								<p>专属二维码</p>
							</div>
						</a>
					</div>
				</div>
			</div>
			<div class="function display-flex">
				<a href="/wap/tmpl/ordering/changepassword.html">
				<div class="function_center flex-start">
					<img src="../../image/my/my-password.png" />
					<div class="text">更改登录密码</div>
				</div>
				</a>
			</div>
				<a href="/wap/tmpl/ordering/collect.html">
			<div class="function display-flex">
				<div class="function_center flex-start">
					<img src="../../image/my/my-collect.png" />
					<div class="text" id="my_favorites">我的收藏</div>
				</div>
			</div>
				</a>
				<a href="/wap/tmpl/ordering/Ordermeetingtopic.html">
			<div class="function display-flex">
				<div class="function_center flex-start">
					<img src="../../image/my/my-order-placingmeeting.png" />
					<div class="text">订货会主题</div>
				</div>
			</div>
				</a>
			<div class="function display-flex">
				<div class="function_center flex-start">
					<img src="../../image/my/my-edition.png" />
					<div class="text">版本号</div>
					<div class="text2">
						V.1.1.12
					</div>
				</div>
			</div>
			<div class="function display-flex">
				<div class="function_center flex-start">
					<img src="../../image/my/my-system.png" />
					<div class="text">店铺智能移动管理系统</div>
					<div class="text2 color">
						原创设计共享平台
					</div>
				</div>
			</div>

		</div>
	</body>

</html>
