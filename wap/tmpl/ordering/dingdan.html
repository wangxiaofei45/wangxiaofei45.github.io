<!DOCTYPE html>
<html>

	<head>
		<title>myapp</title>
	</head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telphone=no,email=no" />
	<meta name="hotcss" content="max-width=640">
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../../css/inner.css" />
	<link rel="stylesheet" type="text/css" href="../../css/index02.css" />
	<link rel="stylesheet" type="text/css" href="../../css/all.css" />
	<link rel="stylesheet" type="text/css" href="../../satic/font_hbtm39qp07xh6w29/iconfont.css" />

	<script src="../../js/angular/jquery-3.1.1.min.js"></script>
	<script src="../../js/hotcss.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script src="../../js/tmpl/odering/index.js"></script>
<!--	<script src="../../js/tmpl/odering/function.js"></script>-->
	<body>
		<div id="header_container">
			<div class="header">
				<div class="row color-write header_list">
					<div class="col-3 text-left">
						<span class="iconfont">
               	  	&#xe60d;
               	  </span>
					</div>
					<div class="col-6 text-center">
						订单
					</div>
					<div class="col-3 text-center" id="ordermanager">
						订单管理
					</div>
				</div>
			</div>

			<div class="tabbar tabbar_header row">
				<div class="col-4 bars-list text-center active" id="my_order">
					我的订单
				</div>
				<div class="col-4 bars-list text-center " id="total_data">
					总排行榜
				</div>
				<div class="col-4 bars-list text-center ">
					筛选
				</div>

			</div>
		</div>
		<!--第一部分-->
		<div class="model-1">
			<div class="filter display-flex">
				<div class="filter-center display-flex">
					<div class="filter01 display-flex">

						<div class="filter-list display-flex">
							<div class="big-circle display-flex">
								<div class="small-circle filter-active" id="up-order">

								</div>
							</div>
							<div class="filter-text">
								升序
							</div>
						</div>
						<div class="filter-list display-flex">
							<div class="big-circle display-flex">
								<div class="small-circle" id="down-order">

								</div>
							</div>
							<div class="filter-text">
								降序
							</div>
						</div>
					</div>
					<div class="filter02 display-flex">
						<div class="filter-list display-flex">
							<div class="big-circle display-flex">
								<div class="small-circle filter-active" id="Productnumber">

								</div>
							</div>
							<div class="filter-text">
								货号
							</div>
						</div>
						<div class="filter-list display-flex">
							<div class="big-circle display-flex">
								<div class="small-circle" id="Number">

								</div>
							</div>
							<div class="filter-text">
								数量
							</div>
						</div>
						<div class="filter-list display-flex">
							<div class="big-circle display-flex">
								<div class="small-circle" id="valuesales">

								</div>
							</div>
							<div class="filter-text">
								零售额
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="container">
				<div class="container-color">
					<div class="container-bar">
						<div class="modellist-1 modellist">
							商品名称及货号
						</div>
						<div class="container-bar-list modellist-2">
							数量
						</div>
						<div class="container-bar-list modellist-3">
							零售价
						</div>
						<div class="container-bar-list modellist-4">
							零售额
						</div>
					</div>
				</div>
			</div>
			<div id="good-shows">

			</div>
		</div>

		<!--第二部分模板-->
		<div class="model-2">
			<div class="container_all">
				<div class="container-color">
					<div class="container-bar">
						<div class="container-bar-list list-1">
							商品名称及货号
						</div>
						<div class="container-bar-list list-2">
							数量
						</div>
						<div class="container-bar-list list-3">
							零售价
						</div>
						<div class="container-bar-list list-4">
							零售额
						</div>
						<div class="container-bar-list list-5">
							排名
						</div>
					</div>
				</div>
			</div>

			<div class="good-show margin-bottom-88" id="total">
			
			</div>
		</div>
		<!--筛选模板-->
		<div class="model-3">
			<div class="body">
				<div class="container-left">

				</div>
				<div class="container-right">
					<div class="right-header">

					</div>
					<div class="tabbar">
						筛选客户
					</div>

					<div class="users display-flex">
						<div class="user-left display-flex">
							<button>
       					                 王思聪
       				        </button>
						</div>
						<div class="user-right display-flex">
							<button>
       					马云
       				</button>
						</div>
					</div>
					<div class="footers display-flex">
						<div class="footer-left text-center">
							重置
						</div>
						<div class="footer-right text-center">
							确认
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
