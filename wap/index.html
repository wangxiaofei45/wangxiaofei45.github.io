<script type="text/html" id="categroy_list">
<!--content s-->
<div id='content' class="wrap">
  <!--快速连接s-->
  <% if(categroy.length >0){%>
  <div class="region row row_category">  
    <ul class="flex flex-f-row">	  
	  <%for(i=0;i<categroy.length;i++){%>
	  <li class="flex_in"> <a href="<%=categroy[i].link_url;%>" title="<%=categroy[i].title;%>"> <img src="<%=categroy[i].pic_url;%>" /> </a>
        <p> <%=categroy[i].title;%> </p>
      </li>
	  <% if((i+1) % 4 ==0){%>
	  </ul><ul class="flex flex-f-row">
	  <%}%>
	  <%}%>	      
    </ul>
  </div>
  <%}%>
</div>
</script>
<script type="text/html" id="nav_list">
<ul>
<% if(navigation.length >0){%>
  <%for(i=0;i<navigation.length;i++){%>
  <li>
    <a href="<%=navigation[i].link_url;%>"><span class="transparent" style="background-image: url(<%=navigation[i].pic_url;%>);"><i></i></span>
      <p><%=navigation[i].title;%></p>
    </a>
  </li>
  <%}%>
<%}else{%>  
  <li>
    <a href="tmpl/product_categroy.html"><span class="categroy"><i></i></span>
      <p>分类</p>
    </a>
  </li>
  <li>
    <a href="tmpl/cart_list.html"><span class="cart"><i></i></span>
      <p>购物车</p>
    </a>
  </li>
  <li>
    <a href="tmpl/member/member.html"><span class="member"><i></i></span>
      <p>我的商城</p>
    </a>
  </li>
  <li style="display:none;">
    <a href="tmpl/member/signin.html"><span class="signin"><i></i></span>
      <p>每日签到</p>
    </a>
  </li>
  <li>
    <a href="tmpl/order/pd_buy_step1.html?card_id=1003"><span class="signin"><i></i></span>
      <p>体验卡</p>
    </a>
  </li>  
<%}%>
</ul>
</script>
